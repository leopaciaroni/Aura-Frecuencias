<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Aura Frequency App</title>
    <style>
        /* --- ESTILOS VISUALES --- */
        :root {
            --bg: #050505;
            --panel: rgba(30, 30, 35, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #c084fc;
            --accent: #34d399;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* FONDO ANIMADO */
        #visualizer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.6; pointer-events: none;
        }

        /* PANTALLA DE INICIO (OBLIGATORIA PARA M√ìVIL) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        
        #start-btn {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white; border: none; padding: 25px 60px;
            font-size: 1.2rem; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 30px rgba(192, 132, 252, 0.5);
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* INTERFAZ PRINCIPAL */
        #app-ui {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; height: 100%;
            opacity: 0; transition: opacity 1s; pointer-events: none;
        }

        header {
            padding: 15px; text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        h1 { margin: 0; font-weight: 300; letter-spacing: 3px; font-size: 1.1rem; }
        #status { font-size: 0.75rem; color: #fbbf24; margin-top: 5px; opacity: 0.8; }

        /* AREA DE CONTENIDO SCROLLABLE */
        #content {
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
        }

        .panel {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* CONTROLES */
        .play-wrapper { display: flex; justify-content: center; margin-bottom: 20px; }
        #playBtn {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            font-size: 2rem; color: #fff; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        #playBtn.active {
            background: var(--primary); color: #000; box-shadow: 0 0 40px rgba(192, 132, 252, 0.4); border: none;
        }

        .slider-row { margin-bottom: 20px; }
        .slider-label { display: flex; justify-content: space-between; font-size: 0.9rem; color: #ccc; margin-bottom: 8px; }
        .slider-val { font-weight: bold; color: #fff; }

        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent; padding: 10px 0;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: #fff; margin-top: -8px; box-shadow: 0 2px 10px #000;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px;
        }

        /* PRESETS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .chip {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; cursor: pointer;
        }
        .chip:active { background: rgba(255,255,255,0.15); }
        .chip strong { display: block; font-size: 0.9rem; margin-bottom: 4px; }
        .chip span { font-size: 0.75rem; color: #aaa; }

        /* TABS NAVEGACI√ìN */
        .navbar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.95); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 50; padding-bottom: 10px;
        }
        .nav-btn {
            background: none; border: none; color: #666; font-size: 0.7rem;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-btn.active { color: #fff; }
        .nav-icon { font-size: 1.5rem; }

        /* VISTAS */
        .view { display: none; }
        .view.active { display: block; animation: fade 0.3s; }
        @keyframes fade { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
        
        /* ERROR MSG */
        #error-log { display: none; color: red; position: fixed; bottom: 80px; left: 10px; font-size: 10px; z-index: 9999; background: #000; padding: 5px; }

    </style>
</head>
<body>

    <canvas id="visualizer"></canvas>
    <div id="error-log"></div>

    <!-- PANTALLA DE CARGA (CR√çTICO PARA AUDIO) -->
    <div id="overlay">
        <h1 style="font-size: 2rem; margin-bottom: 10px;">AURA</h1>
        <p style="color:#888; margin-bottom: 40px;">Sistema de Bio-Resonancia</p>
        <button id="start-btn">INICIAR SISTEMA</button>
        <p style="font-size: 0.7rem; color: #444; margin-top: 20px;">Sube el volumen</p>
    </div>

    <!-- UI -->
    <div id="app-ui">
        <header>
            <h1>Aura Ultimate</h1>
            <div id="status">Sistema Listo</div>
        </header>

        <div id="content">
            <!-- VISTA CONTROL -->
            <div id="view-control" class="view active">
                <div class="panel">
                    <div class="play-wrapper">
                        <div id="playBtn">‚ñ∂</div>
                    </div>

                    <div class="slider-row">
                        <div class="slider-label"><span>Frecuencia Base</span> <span class="slider-val" id="dispFreq">432 Hz</span></div>
                        <input type="range" id="slFreq" min="60" max="963" value="432">
                    </div>
                    <div class="slider-row">
                        <div class="slider-label"><span>Beat Binaural</span> <span class="slider-val" id="dispBeat">7.8 Hz</span></div>
                        <input type="range" id="slBeat" min="0" max="45" step="0.1" value="7.8">
                    </div>
                    <div class="slider-row">
                        <div class="slider-label"><span>Atm√≥sfera</span> <span class="slider-val" id="dispNoise">10%</span></div>
                        <input type="range" id="slNoise" min="0" max="0.5" step="0.01" value="0.1">
                    </div>
                </div>
                
                <div class="panel">
                    <div style="display:flex; gap:10px;">
                        <input id="saveName" type="text" placeholder="Guardar como..." style="flex:1; background:rgba(0,0,0,0.3); border:none; color:#fff; padding:10px; border-radius:8px;">
                        <button onclick="savePreset()" style="background:var(--primary); color:#000; border:none; border-radius:8px; padding:0 15px; font-weight:bold;">OK</button>
                    </div>
                </div>
            </div>

            <!-- VISTA PRESETS -->
            <div id="view-presets" class="view">
                <h3 style="color:#fbbf24; margin-top:0;">Maestros</h3>
                <div class="grid">
                    <div class="chip" onclick="load(432, 7.83)"><strong>Schumann</strong><span>7.83Hz Tierra</span></div>
                    <div class="chip" onclick="load(528, 4)"><strong>Sanaci√≥n</strong><span>528Hz ADN</span></div>
                    <div class="chip" onclick="load(40, 40)"><strong>Focus</strong><span>40Hz Gamma</span></div>
                    <div class="chip" onclick="load(174, 2)"><strong>Alivio</strong><span>174Hz Dolor</span></div>
                </div>
                <h3 style="margin-top:20px;">Mis Guardados</h3>
                <div id="userList" class="grid"></div>
            </div>
        </div>

        <nav class="navbar">
            <button class="nav-btn active" onclick="go('control', this)"><span class="nav-icon">üéöÔ∏è</span>Control</button>
            <button class="nav-btn" onclick="go('presets', this)"><span class="nav-icon">üí†</span>Presets</button>
        </nav>
    </div>

    <script>
        // LOGGING DE ERRORES EN PANTALLA (Para debugging m√≥vil)
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-log');
            el.style.display = 'block';
            el.innerText += `Error: ${msg} line ${line}\n`;
        };

        // --- AUDIO ENGINE ---
        const audio = {
            ctx: null, nodes: {}, playing: false,
            
            init() {
                try {
                    const AC = window.AudioContext || window.webkitAudioContext;
                    if (!this.ctx) {
                        this.ctx = new AC();
                        
                        // Nodos principales
                        this.nodes.master = this.ctx.createGain();
                        this.nodes.analyser = this.ctx.createAnalyser();
                        this.nodes.analyser.fftSize = 2048;
                        this.nodes.tone = this.ctx.createGain();
                        this.nodes.noise = this.ctx.createGain();

                        // Conexiones
                        this.nodes.master.connect(this.ctx.destination);
                        this.nodes.master.connect(this.nodes.analyser);
                        this.nodes.tone.connect(this.nodes.master);
                        this.nodes.noise.connect(this.nodes.master);
                    }
                    
                    if (this.ctx.state === 'suspended') {
                        this.ctx.resume();
                    }
                } catch (e) {
                    alert("Error Audio: " + e.message);
                }
            },

            play(f, b, n) {
                this.init();
                if (!this.ctx) return;
                
                // Si ya suena, detener suavemente antes de reiniciar
                if (this.playing) this.stop(true);

                // Osciladores
                const oscL = this.ctx.createOscillator();
                const oscR = this.ctx.createOscillator();
                const panL = this.ctx.createStereoPanner();
                const panR = this.ctx.createStereoPanner();

                oscL.connect(panL).connect(this.nodes.tone);
                oscR.connect(panR).connect(this.nodes.tone);
                panL.pan.value = -1; 
                panR.pan.value = 1;

                // Ruido Rosa
                const bs = this.ctx.sampleRate * 2;
                const buf = this.ctx.createBuffer(1, bs, this.ctx.sampleRate);
                const d = buf.getChannelData(0);
                let b0=0,b1=0,b2=0;
                for(let i=0; i<bs; i++) {
                    const w = Math.random()*2-1;
                    b0 = 0.99886*b0 + w*0.0555179;
                    b1 = 0.99332*b1 + w*0.0750759;
                    b2 = 0.96900*b2 + w*0.1538520;
                    d[i] = (b0+b1+b2+w*0.5362)*0.1;
                }
                const noiseSrc = this.ctx.createBufferSource();
                noiseSrc.buffer = buf;
                noiseSrc.loop = true;
                noiseSrc.connect(this.nodes.noise);

                // Guardar referencias para detener luego
                this.nodes.srcL = oscL;
                this.nodes.srcR = oscR;
                this.nodes.srcN = noiseSrc;

                // Aplicar valores
                this.update(f, b, n);
                
                // Fade In
                this.nodes.tone.gain.setValueAtTime(0, this.ctx.currentTime);
                this.nodes.tone.gain.linearRampToValueAtTime(0.5, this.ctx.currentTime + 0.1);
                
                oscL.start(); oscR.start(); noiseSrc.start();
                this.playing = true;
                
                document.getElementById('playBtn').innerText = "‚ñ†";
                document.getElementById('playBtn').classList.add('active');
                vis.animate();
            },

            stop(instant) {
                if(!this.playing) return;
                
                // Fade Out
                const t = this.ctx.currentTime;
                if(!instant) {
                    this.nodes.master.gain.setValueAtTime(this.nodes.master.gain.value, t);
                    this.nodes.master.gain.exponentialRampToValueAtTime(0.001, t+0.5);
                }

                setTimeout(() => {
                    if(this.nodes.srcL) this.nodes.srcL.stop();
                    if(this.nodes.srcR) this.nodes.srcR.stop();
                    if(this.nodes.srcN) this.nodes.srcN.stop();
                    if(!instant) this.nodes.master.gain.value = 1;
                }, instant ? 10 : 500);

                this.playing = false;
                document.getElementById('playBtn').innerText = "‚ñ∂";
                document.getElementById('playBtn').classList.remove('active');
            },

            update(f, b, n) {
                if(!this.playing) return;
                const t = this.ctx.currentTime;
                this.nodes.srcL.frequency.setTargetAtTime(f, t, 0.1);
                this.nodes.srcR.frequency.setTargetAtTime(f+b, t, 0.1);
                this.nodes.noise.gain.setTargetAtTime(n, t, 0.1);
            }
        };

        // --- VISUALIZADOR ---
        const vis = {
            cvs: document.getElementById('visualizer'),
            ctx: document.getElementById('visualizer').getContext('2d'),
            angle: 0,
            init() { 
                this.resize(); 
                window.onresize = () => this.resize();
            },
            resize() { this.cvs.width = window.innerWidth; this.cvs.height = window.innerHeight; },
            animate() {
                if(!audio.playing) return;
                requestAnimationFrame(() => this.animate());
                
                this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                this.ctx.fillRect(0,0,this.cvs.width, this.cvs.height);

                const data = new Uint8Array(audio.nodes.analyser.frequencyBinCount);
                audio.nodes.analyser.getByteFrequencyData(data);
                
                // Calcular energ√≠a de bajos
                let bass = 0; for(let i=0; i<40; i++) bass += data[i];
                bass = bass / 40 / 255;

                const cx = this.cvs.width/2, cy = this.cvs.height/2;
                this.angle += 0.005 + (bass * 0.02);
                
                this.ctx.lineWidth = 2;
                this.ctx.strokeStyle = `rgba(192, 132, 252, ${0.2 + bass})`;
                
                this.drawCirc(cx, cy, 100 + bass*80, 6, this.angle, bass);
                this.drawCirc(cx, cy, 200 + bass*40, 8, -this.angle, bass);
            },
            drawCirc(x, y, r, sides, rot, ints) {
                this.ctx.beginPath();
                for(let i=0; i<=sides; i++) {
                    const th = (i/sides)*Math.PI*2 + rot;
                    const px = x + Math.cos(th)*r;
                    const py = y + Math.sin(th)*r;
                    if(i===0) this.ctx.moveTo(px,py); else this.ctx.lineTo(px,py);
                }
                this.ctx.closePath();
                this.ctx.stroke();
            }
        };

        // --- UI LOGIC ---
        const sl = {
            f: document.getElementById('slFreq'),
            b: document.getElementById('slBeat'),
            n: document.getElementById('slNoise')
        };
        const txt = {
            f: document.getElementById('dispFreq'),
            b: document.getElementById('dispBeat'),
            n: document.getElementById('dispNoise'),
            s: document.getElementById('status')
        };

        function updateState() {
            const f = parseFloat(sl.f.value);
            const b = parseFloat(sl.b.value);
            const n = parseFloat(sl.n.value);

            txt.f.innerText = f + " Hz";
            txt.b.innerText = b + " Hz";
            txt.n.innerText = Math.round(n*100) + "%";

            let st = "Resonancia Pura";
            if(b>0 && b<4) st = "Delta (Sue√±o)";
            else if(b>=4 && b<8) st = "Theta (Meditaci√≥n)";
            else if(b>=8 && b<13) st = "Alpha (Relax)";
            else if(b>=13 && b<30) st = "Beta (Actividad)";
            else if(b>=30) st = "Gamma (Foco)";
            txt.s.innerText = st;

            if(audio.playing) audio.update(f, b, n);
        }

        // Listeners
        [sl.f, sl.b, sl.n].forEach(e => e.addEventListener('input', updateState));

        document.getElementById('playBtn').onclick = () => {
            if(audio.playing) audio.stop();
            else audio.play(parseFloat(sl.f.value), parseFloat(sl.b.value), parseFloat(sl.n.value));
        };

        // NAVIGATION
        window.go = (id, btn) => {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
        };

        // PRESETS
        window.load = (f, b) => {
            sl.f.value = f; sl.b.value = b; updateState();
            if(!audio.playing) audio.play(f, b, parseFloat(sl.n.value));
            window.go('control', document.querySelector('.nav-btn'));
        };

        window.savePreset = () => {
            const name = document.getElementById('saveName').value;
            if(!name) return;
            const list = JSON.parse(localStorage.getItem('aura')||'[]');
            list.push({name, f:sl.f.value, b:sl.b.value});
            localStorage.setItem('aura', JSON.stringify(list));
            renderPresets();
            alert('Guardado');
        };

        function renderPresets() {
            const d = document.getElementById('userList');
            d.innerHTML = '';
            const list = JSON.parse(localStorage.getItem('aura')||'[]');
            list.forEach(p => {
                const el = document.createElement('div');
                el.className = 'chip';
                el.innerHTML = `<strong>${p.name}</strong><span>${p.f}Hz + ${p.b}Hz</span>`;
                el.onclick = () => load(p.f, p.b);
                d.appendChild(el);
            });
        }

        // STARTUP
        document.getElementById('start-btn').onclick = () => {
            audio.init();
            // Desbloquear AudioContext en m√≥vil
            if (audio.ctx && audio.ctx.state === 'suspended') audio.ctx.resume();
            
            const dummy = audio.ctx.createOscillator();
            dummy.start(0); dummy.stop(0.001); // Sonido fantasma para despertar el motor

            document.getElementById('overlay').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('app-ui').style.opacity = 1;
                document.getElementById('app-ui').style.pointerEvents = 'all';
                vis.init();
            }, 500);
        };

        renderPresets();
        updateState();

    </script>
</body>
</html>
